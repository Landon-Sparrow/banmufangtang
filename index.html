<script>
(function(){
  const c = document.getElementById('inkCanvas');
  if(!c) return;
  const x = c.getContext('2d');
  function size(){ c.width = innerWidth; c.height = innerHeight; }
  size(); addEventListener('resize', size);
  const blobs = Array.from({length:6},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:200+Math.random()*150,dx:0.2-Math.random()*0.4,dy:0.2-Math.random()*0.4,a:0.03+Math.random()*0.04}));
  function tick(){
    x.clearRect(0,0,c.width,c.height);
    blobs.forEach(b=>{
      x.beginPath();
      x.fillStyle = `rgba(0,0,0,${b.a})`;
      x.shadowColor = `rgba(0,0,0,${b.a})`;
      x.shadowBlur = 50;
      x.arc(b.x,b.y,b.r,0,Math.PI*2);
      x.fill();
      b.x += b.dx; b.y += b.dy;
      if(b.x<-b.r||b.x>c.width+b.r) b.dx*=-1;
      if(b.y<-b.r||b.y>c.height+b.r) b.dy*=-1;
    });
    requestAnimationFrame(tick);
  }
  tick();
})();
</script>
